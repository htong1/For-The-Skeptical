      // Function to increase image size
      function enlargeImg1() {
        // Set image size to 1.5 times original
        if(a1 == 0){
          img1.style.transform = "scale(2)";
        // Animation effect
        img1.style.transition = "transform 0.25s ease";
          a1 = 1;
        } else {
